[tool.poetry]
name = "Fringes"
version = "0.2.0"
description = "Easy to use tool for generating and analyzing fringe patterns with phase shifting algorithms."
license = {file = "LICENSE.txt"}
authors = ["Christian Kludt"]
readme = "README.md"
repository = "https://github.com/comimag/fringes"
keywords = ["phase shifting", "phase unwarpping", "fringe analysis", "fringe projection", "deflectometry", "computational imaging"]

[tool.poetry.dependencies]
python = "^3.9,<3.12"
numpy = "^1.23.5"
numba = "^0.57.1"
scipy = "^1.10.0"
sympy = "^1.11.1"
si-prefix = "^1.2.2"
scikit-image = "^0.21.0"
opencv-contrib-python = "^4.7.0"
pyyaml = "^6.0"
toml = "^0.10.2"
asdf = "^2.14.3"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
matplotlib = "^3.7.1"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
