[tool.poetry]
name = "Fringes"
version = "0.2.1"
description = "Phase shifting algorithms for encoding and decoding sinusoidal fringe patterns."
license = "CC BY-NC-S 4.0A"
authors = ["Christian Kludt"]
readme = "README.md"
repository = "https://github.com/comimag/fringes"
documentation = "https://fringes.readthedocs.io"
keywords = ["phase shifting", "phase unwarpping", "fringe analysis", "fringe projection", "deflectometry", "computational imaging"]

[tool.poetry.dependencies]
python = "^3.9,<3.13"
numpy = "^1.23.5"
numba = "^0.57.1"
scipy = "^1.10.0"
sympy = "^1.11.1"
si-prefix = "^1.2.2"
scikit-image = "^0.21.0"
opencv-contrib-python = "^4.7.0"
pyyaml = "^6.0"
toml = "^0.10.2"
asdf = "^2.14.3"
argparse = "^1.4.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
matplotlib = "^3.7.1"

[tool.poetry.group.tests.dependencies]
pytest = "^7.4.0"

[tool.poetry.group.docs.dependencies]
sphinx = "6.2.1"
sphinx-rtd-theme = "^1.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
